activity = "1.10.1"
constraintlayout = "2.2.1"
coreSplashscreen = "1.0.1"
glide = "4.16.0"
compiler = "4.16.0"
kotlinxCoroutinesCore = "1.8.0"
retrofit = "2.11.0"
navigationFragmentKtx = "2.8.8"
navigationUiKtx = "2.8.8"
safeArgs = "2.8.8"
room = "2.6.1"
